<html>
    <head>
    <title>creator profile</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <form method='POST'>
    {% csrf_token %}
        <center>  
            <div class="srcontainer mt-5 ">
               <div > <center><u><b><h4> creator profile</h4></b></u></center></div>
                <div class="mb-3" >
                    <label for="u_name" class="form-label">name:</label>
                    <input class="form-control " id="u_name" type="text" name="cname"  value="" required >
                    <small class="text-danger" id="name-validation"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <input class="form-control" type="password" name="add" value="" required>
                <div class="mb-3 mt-4">
                <div class="mb-3">
                    <label class="form-label">First-Name:</label>
                    <input class="form-control" type="text" name="fn" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last-Name:</label>
                    <input class="form-control" type="text" name="ln" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone-no:</label>
                    <input class="form-control" type="number" name="p" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" name="un" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="text" name="pw" value="" required>
                </div>
                 <div>
                    <label class="form-label">Role:</label>
                    <select name="ro" class="form-control mb-3" required>
                        <option value="seeker">Seeker</option>
                        <option  value="creator">Creater</option>
                    </select>
                </div>
                <button class=" btn btn-primary btn-sm mt-2" style="background-color:black ;border:2px solid black" type="submit">Submit</button>   
                </center> 
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
</body>

</html>
