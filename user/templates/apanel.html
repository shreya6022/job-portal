{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.1/dist/css/coreui.min.css" rel="stylesheet" integrity="sha384-PDUiPu3vDllMfrUHnurV430Qg8chPZTNhY8RUpq89lq22R3PzypXQifBpcpE1eoB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.1/dist/js/coreui.bundle.min.js" integrity="sha384-8QmUFX1sl4cMveCP2+H1tyZlShMi1LeZCJJxTZeXDxOwQexlDdRLQ3O9L78gwBbe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="d-flex">
        <!-- Fixed Sidebar -->
        <div class="sidebar sidebar-dark border-end" style="width:250px; height: 100vh; position: fixed; top: 0px; left: 0; background-color: #333; overflow-y: auto;">
            <div class="sidebar-header border-bottom">
                <div class="sidebar-brand " style="font-size:30px">Sidebar</div>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-title" style="color:white ; font-size:15px">Admin Dashboard</li><hr>
                <li class="nav-item" onclick="seeker('/allseeker')" >
                    <a class="nav-link active"  >
                        <i class="nav-icon cil-speedometer"></i> All Seekers
                    </a>
                </li>
                <li class="nav-item" onclick="creator('/allcreator')">
                    <a class="nav-link">
                        <i class="nav-icon cil-speedometer"></i> All Creators
                       
                    </a>
                </li>
                <li class="nav-item" onclick="alljob('/all-job')">
                    <a class="nav-link">
                        <i class="nav-icon cil-speedometer"></i> All Apply jobs
                       
                    </a>
                </li>
                
                
              
            <div class="sidebar-footer border-top d-flex" style="margin-bottom:10px;">
                <button class="sidebar-toggler" onclick="goBack()" type="button"></button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-3" style="margin-left: 250px;padding-top:10px; background-size: cover; height:642px; width:100vw; ">
            
            <div id="content-area" style="min-height:520px;max-height:px;background-size: cover; overflow-y: auto;">
                <p>.</p>
            </div>
        </div>
    </div>
    <script>
      
        function seeker(url) {
            fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById("content-area").innerHTML = html;
            })
            .catch(error => console.error('Error loading the page:', error));
        }
        function creator(url) {
            fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById("content-area").innerHTML = html;
            })
            .catch(error => console.error('Error loading the page:', error));
        }
        function goBack() {
            window.history.back();  // This goes to the previous page
        }
        function alljob(url) {
            fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById("content-area").innerHTML = html;
            })
            .catch(error => console.error('Error loading the page:', error));
        }
  </script>
  </body>
</html>
