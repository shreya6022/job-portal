{% load static %}
<html>
    <head>
    <title>Seeker register</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
   
    <form method='POST' action="{% url 'a' %}">
    {% csrf_token %}
    <div style="width:70%">
        <center>  
            <div style=" padding:10px; margin-left:190px;height: 120px; width:700px">
            <div class="srcontainer mt-5" style=" width:100%;height:940px; padding:35px;box-shadow: inset -5px -5px rgba(0, 0, 0, 0.2);box-shadow:#333;background-image: url('{% static "images/i1.jpg" %}'); background-repeat: no-repeat; background-size: cover;">
               <div > <center><u><b><h4 style="color:white;text-decoration:underline"> Create job</h4></b></u></center></div>
                <div class="mb-3" >
                    <label for="u_name" class="form-label" style="color:white">Company Name:</label>
                    <input class="form-control " id="u_name" type="text" name="comname"  value="" required >
                    <small class="text-danger" id="name-validation"></small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" style="color:white">Job Title:</label>
                    <input class="form-control" type="text" name="jobtitle" value="" required>
                <div class="mb-3 mt-4">
                <div class="mb-3">
                    <label class="form-label" style="color:white">Start Date::</label>
                    <input class="form-control" type="date" name="sdate" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color:white">End Date::</label>
                    <input class="form-control" type="date" name="edate" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color:white">Salary(Per Month):</label>
                    <input class="form-control" type="number" name="Salary" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color:white">Experience(years):</label>
                    <input class="form-control" type="number" name="Exp" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color:white">Location:</label>
                    <input class="form-control" type="text" name="lo" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color:white">Skils:</label>
                    <input class="form-control" type="text" name="sk" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color:white">Description:</label>
                    <textarea style="widht:30px" class="form-control" name="de" value="" required></textarea>
                </div>
                
                <button class=" btn btn-primary btn-sm mt-2" style="background-color:black ;border:2px solid black" type="submit">Submit</button>   
            </div>
         </center> 
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
</body>

</html>
