{% extends "base.html"%}
{% load static %}
{% block content %}
<html>
    <head>
    <title>Seeker register</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}
    <form method='POST'>
    {% csrf_token %}
        <center>  
            <div class="bi"  style="width:100vw;padding-top:30px; height: 800px;background-image: url('{% static "images/i1.jpg" %}'); background-repeat: no-repeat; background-size: cover;" >
            <div class="srcontainer mt-5 " style="width:900px; padding:0px 30px 0px 30px ;box-shadow: inset -5px -5px rgba(0, 0, 0, 0.2);box-shadow:#333;">
               <div > <center><u><b><h4 style="font-size:30px;color:white ;padding-top:20px;text-decoration: underline; "> Registation Form</h4></b></u></center></div>
                <div class="mb-3" >
                    <label for="u_name" class="form-label"  style="color:white">Username:</label>
                    <input class="form-control " id="u_name" type="text" name="u_name"  value="" required >
                    <small class="text-danger" id="name-validation"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label"  style="color:white">Password:</label>
                    <input class="form-control" type="password" name="pwd" value="" required>
                <div class="mb-3 mt-4">
                <div class="mb-3">
                    <label class="form-label"  style="color:white">First-Name:</label>
                    <input class="form-control" type="text" name="fname" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"  style="color:white">Last-Name:</label>
                    <input class="form-control" type="text" name="lname" value="" required>
                </div>
                 <div>
                    <label class="form-label"  style="color:white">Role:</label>
                    <select name="r" class="form-control mb-3" required>
                        <option value="Seeker">Seeker</option>
                        <option  value="Creator">Creater</option>
                    </select>
                </div>
                <button class=" btn btn-primary btn-sm mt-2" style="background-color:black ;border:2px solid black" type="submit" onclick="return confirmRegistration()">Submit</button>   
            </div>    
            </center> 
    </form>
    <script>
        function confirmRegistration() {
            if (confirm('Are you sure?')) {
                alert('Registered Successfully!');
                return true;  // Proceed with form submission or action
            }
            return false; } // Cancel action
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
</body>

</html>
{% endblock %}
